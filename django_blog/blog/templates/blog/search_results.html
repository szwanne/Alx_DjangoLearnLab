{% extends "blog/base.html" %} {% block content %}
<h1>Posts tagged with "{{ tag.name }}"</h1>
{% for post in posts %}
<h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
<p>{{ post.content|truncatewords:30 }}</p>
{% empty %}
<p>No posts found for this tag.</p>
{% endfor %} {% endblock %}
