{% extends 'blog/base.html' %} {% block content %}
<h2>Posts tagged with "{{ request.resolver_match.kwargs.tag_slug }}"</h2>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
  </li>
  {% empty %}
  <li>No posts found for this tag.</li>
  {% endfor %}
</ul>
{% endblock %}
