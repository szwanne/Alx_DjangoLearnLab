{% extends "blog/base.html" %} {% block content %} {% if form.instance.pk %}
<h1>Edit Post</h1>
{% else %}
<h1>New Post</h1>
{% endif %}

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">
    {% if form.instance.pk %}Update{% else %}Create{% endif %}
  </button>
</form>

<p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
