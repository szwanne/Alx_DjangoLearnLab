{% extends "blog/base.html" %} {% block content %} {% if object %}
<h1>Edit Comment</h1>
{% else %}
<h1>New Comment</h1>
{% endif %}

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">{% if object %}Update{% else %}Post{% endif %}</button>
</form>

<p>
  <a
    href="{% if object %}{{ object.post.get_absolute_url }}{% else %}{% url 'post-list' %}{% endif %}"
    >Cancel</a
  >
</p>
{% endblock %}
